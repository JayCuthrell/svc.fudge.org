name: Build and Deploy Landscape
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Landscape
        run: |
          # 1. Prepare workspace and pre-create dist with open permissions
          mkdir -p dist
          chmod -R 777 .
          
          # 2. Run the build (letting it run as root for full access)
          docker run --rm \
            -v $(pwd):/work \
            ghcr.io/cncf/landscape2:latest \
            landscape2 build \
              --data-file /work/data.yml \
              --settings-file /work/settings.yml \
              --guide-file /work/guide.yml \
              --games-file /work/games.yml \
              --logos-path /work/logos \
              --output-dir /work/dist
          
          # 3. Fix ownership so the runner user can access and deploy the files
          sudo chown -R $USER:$USER dist

      - name: Add CNAME
        run: echo "svc.fudge.org" > dist/CNAME

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages